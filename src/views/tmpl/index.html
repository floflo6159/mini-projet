{% extends 'tmpl/layout.html' %}

{% block title %}Index page{% endblock %}

{% block content %}

{% for row in items %}
  <div class="card mb-3" style="display: flex;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{ row.Image }}" class="img-fluid rounded-start" style="margin-left: 20%; margin-right: 20%; width: 273px; height : 400px;">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ row.Titre }}</h5>
          <p class="card-text">{{ row.Description }}</p>
          <p class="card-text"><small class="text-muted">Up to date</small></p>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
{% endblock %}
